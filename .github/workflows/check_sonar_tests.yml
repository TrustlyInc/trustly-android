name: Android CI

on:
  pull_request:
    types: [opened, synchronize, edited, reopened]
env:
  REPO: ${{ github.event.repository.name }}

jobs:
  android_tests_sonar:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Run Clean Build
        run: |
          cd trustly-android-sdk || exit
          ./gradlew clean build --warning-mode all

      - name: Run createDebugUnitTestCoverageReport
        run: |
          cd trustly-android-sdk || exit
          ./gradlew createDebugUnitTestCoverageReport

      - name: Start emulator and run createDebugAndroidTestCoverageReport
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          profile: Nexus 6
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          arch: x86_64
          working-directory: trustly-android-sdk
          script: |
            ./gradlew createDebugAndroidTestCoverageReport

      - name: Merge Jacoco Coverage Reports
        uses: danielpalme/ReportGenerator-GitHub-Action@5.4.1
        with:
          reports: |
            ${REPO}/trustly-android-sdk/build/reports/coverage/androidTest/debug/connected/report.xml;
            ${REPO}/trustly-android-sdk/build/reports/coverage/test/debug/report.xml
          targetdir: trustly-android-sdk/build/reports/coverage/merged
          reporttypes: Xml

      - name: 'Publish coverage summary'
        run: cat src/target/reports/coverage/SummaryGithub.md >> $GITHUB_STEP_SUMMARY
        shell: bash

      - name: 'Publish code coverage results'
        uses: actions/upload-artifact@v4
        with:
          name: CoverageReport
          path: src/target/reports/coverage